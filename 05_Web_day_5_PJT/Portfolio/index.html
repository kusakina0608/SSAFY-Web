<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.0 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>이대진의 포트폴리오</title>
    <style>
        .nav-link {
            color: #dddddd;
        }
        a {
            cursor: pointer
        }
        .carousel-item img{
            height: 100vh;
        }
        .sort-center{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <!-- Header Part -->
    <header>
        <nav class="navbar navbar-dark bg-dark w-100 position-fixed pl-5 pr-5" style="z-index: 99;">
            <a class="navbar-brand">이대진</a>
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link text-white">Main</a></li>
                <li class="nav-item"><a class="nav-link text-white">Skill</a></li>
                <li class="nav-item"><a class="nav-link text-white">Stack</a></li>
                <li class="nav-item"><a class="nav-link text-white">Closing</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Part -->
    <main>
        <!-- Main Section -->
        <section id="main-part">
            <div id="carouselExampleIndicators" class="carousel slide w-100 m-auto" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./images/slide1.jpg" alt="First slide"/>
                        <div class="carousel-caption d-none d-md-block h-50">
                            <h1>저는 SSAFY 'C'반 출신 개발자<br/>이대진 입니다.</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./images/slide2.jpg" alt="Second slide"/>
                        <div class="carousel-caption d-none d-md-block h-50">
                            <h1>저는 배우는 것을 좋아합니다.<br/>그리고 개발을 사랑합니다.</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./images/slide3.png" alt="Third slide"/>
                        <div class="carousel-caption d-none d-md-block h-50">
                            <h1>선배들과 좋은 관계 속에서<br/>도움이 되고 싶습니다.<br/>감사합니다.</h1>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <!-- About Section -->
        <section id="about-part" class="bg-light sort-center pt-5">
            <div class="h1 bg-primary p-4 text-white w-100 text-center">About</div>
            <div class="card ml-auto mr-auto mt-4 p-4" style="width: 18rem;">
                <img src="./images/profile2.jpg" class="card-img-top w-75 m-auto" alt="프로필 사진"/>
                <div class="card-body text-center">
                    <h3 class="card-title">이대진</h3>
                    <p class="card-text">
                        IoT Developer<br>(Web + Embedded)
                    </p>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap v5.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
