<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Semantic Web-->
<!-- 기계가 쉽게 알아 들을 수 있는 웹 -->
<body>
    <header>

    </header>
    <!-- 메뉴들을 모을 때 nav tag를 사용한다. -->
    <!-- 따라서 header 안에 nav가 들어가는 경우도 많이 있다. -->
    <nav>
        <ul>
            <li><a href="https://www.naver.com">네이버 바로가기</a></li>
            <li><a href="https://www.google.com">구글 바로가기</a></li>
        </ul>
    </nav>
    <main>
        <!-- 기사 등을 구분해 줄 때 section tag를 사용한다. -->
        <section>

        </section>
        <!-- section과 유사하지만 완전하게 홀로서기가 가능한 기사, 메인광고 등에 article tag를 사용한다. -->
        <article>

        </article>
        <!-- 본문과 관련이 없는 내용들을 aside tag 안에 정의한다. -->
        <aside>

        </aside>
    </main>
    <footer>
        <!-- 페이지 하단에 표시되어야하는 정보를 표시할 때 footer tag를 사용한다. -->
        <ul>
            <li>이대진</li>
            <li>SSAFY</li>
        </ul>
    </footer>
</body>
</html>
