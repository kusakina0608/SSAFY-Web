<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <!-- a tag 다른 웹 사이트로 이동할 때 사용하는 태그 -->
    <a href="https://www.naver.com" target="_self">네이버로 가는 문</a><br/>
    <a href="https://www.naver.com" target="_blank">네이버로 가는 문(새 탭)</a>
    <!-- h1 tag -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- 리스트를 나타내는 태그 -->
    <!-- ul tag 순서가 정해져있지 않은 리스트를 정의, unordered list -->
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <!-- ol tag 순서가 정해져 있는 리스트, ordered list-->
    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ol>
    <!-- p tag 단락을 뜻하는 태그 -->
    <p>이것은 p 태그 입니다.</p>

    <!-- img tag -->
    <img src="img/cat-2536662.jpg" alt="고양이 사진" width="500/"><br/>

    <!-- strong tag -->
    <strong>강하다</strong><br/>
    

    <!-- input tag -->
    <input type="text" placeholder="id를 입력하세요" value="aaa"/><br/>
    <!-- placeholder: 안내 메시지 -->
    <!-- value: 기본 값 지정 -->
    <!-- type: 입력의 종류, 기본 값은 text-->
    
    <!-- checkbox -->
    <input type="checkbox" name="과일" value="사과" checked/> 사과
    <input type="checkbox" name="과일" value="딸기" /> 딸기
    <input type="checkbox" name="과일" value="포도" /> 포도
    <br/>
    <!-- checkbox의 특징: 다중선택이 가능하다. -->

    <!-- radio -->
    <input type="radio" name="음식" value="치킨" checked/> 치킨
    <input type="radio" name="음식" value="피자"/> 피자
    <input type="radio" name="음식" value="햄버거"/> 햄버거 
    <br/>
    <!-- radio의 특징: 하나만 선택할 수 있다. -->

    <!-- date 속성: 날짜를 고를 때 사용한다. -->
    <input type="date"/><br/>

    <!-- range 속성: 음량조절 같은 곳에 사용하는 속성 -->
    <input type="range"/><br/>

    <!-- color 속성 -->
    <input type="color"/><br/>

    <!-- file 속성: 파일 등을 첨부할 때 사용한다. -->
    <input type="file"/><br/>
    
    <!-- button 속성 -->
    <input type="button" value="날 눌러줘"/><br/>

    <!-- textarea tag -->
    <textarea>테스트입니다.</textarea><br/>

    <!-- form tag -->
    <form>
        <input type="text" placeholder="ID를 입력하세요"/><br/>
        <input type="password" placeholder="비밀번호를 입력하세요"/><br/>
        <input type="submit" value="날 제출해줘"><br/>
    </form>

    <!-- select -->
    <select name="주스">
        <option>오렌지 주스</option>
        <option>토마토 주스</option>
        <option selected>포도 주스</option>
    </select>
    <br/>

    <!-- span tag -->
    <span> 별 의미가 없지만 CSS 등을 적용할 때 나누는 구분이 되는 태그</span><br/>

    <!-- div tag -->
    <div>
        묶어주기
        <span>묶어주는 곳에 들어갑니다.</span>
    </div>
    <br/>
    <!-- 블럭 요소와 인라인 요소 -->
    <!-- h1, p, div 한 칸을 전부 차지하는 태그를 블럭 요소라고 한다. -->
    <!-- span, input, select, textarea 너비만큼만 차지하는 요소를 -->

    <!-- iframe tag -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/spUNpyF58BY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
