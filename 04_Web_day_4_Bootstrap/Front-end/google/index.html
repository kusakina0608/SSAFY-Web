<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Chrome new tab</title>
</head>
<body id="body-background">
    <header>
        <nav class="header-nav">
            <ul class="header-nav-list-wrapper">
                <li>Gmail</li>
                <li>이미지</li>
                <li><button class="toggle-button">다크모드</button></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <h1><img class="image-logo" src="./images/logo.png" alt="logo"/></h1>
        <div class="search-container">
            <input id="search-input" placeholder="Google 검색 또는 URL 입력"/>
            <img class="search-icon" src="./images/search.png" alt="검색 아이콘"/>
        </div>
        <section class="bookmark-section">
            <div class="bookmark-wrapper">
                <a href="https://www.naver.com" target="_blank" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="https://www.naver.com/favicon.ico" alt="아이콘" />
                    </div>
                    <div class="bookmark-text">네이버</div>
                </a>
                <a href="https://www.google.com" target="_blank" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="https://www.google.com/favicon.ico" alt="아이콘" />
                    </div>
                    <div class="bookmark-text">구글</div>
                </a>
                <a href="https://edu.ssafy.com" target="_blank" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="https://edu.ssafy.com/favicon.ico" alt="아이콘" />
                    </div>
                    <div class="bookmark-text">Edu SSAFY</div>
                </a>
                <a href="https://swexpertacademy.com/main" target="_blank" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="https://swexpertacademy.com/main/favicon.ico" alt="아이콘" />
                    </div>
                    <div class="bookmark-text">SWEA</div>
                </a>
                <a href="https://swexpertacademy.com/main" target="_blank" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="https://swexpertacademy.com/main/favicon.ico" alt="아이콘" />
                    </div>
                    <div class="bookmark-text">SWEA</div>
                </a>
                <a href="https://www.flaticon.com" target="_blank" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="https://www.flaticon.com/favicon.ico" alt="아이콘" />
                    </div>
                    <div class="bookmark-text">Flaticon</div>
                </a>
                <a href="https://pixabay.com/" target="_blank" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="https://pixabay.com/favicon.ico" alt="아이콘" />
                    </div>
                    <div class="bookmark-text">Pixabay</div>
                </a>
                <div id="bookmark-plus">
                    <div class="img-icon-wrapper">
                        +
                    </div>
                    <div class="bookmark-text">text</div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
