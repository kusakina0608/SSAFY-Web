<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Bootstrap v5</title>
</head>
<body>
    <button class="button1 btn btn-primary">Primary</button>
    <button class="btn btn-outline-primary">Primary</button><br/>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-outline-secondary">Secondary</button><br/>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-outline-success">Success</button><br/>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-outline-danger">Danger</button><br/>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-outline-warning">Warning</button><br/>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-outline-info">Info</button><br/>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-outline-light">Light</button><br/>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-outline-dark">Dark</button><br/><br/>
    <button class="btn btn-dark btn-sm">Dark</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-dark btn-lg">Dark</button>

    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three </option>
    </select>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./logo.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./logo.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./logo.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script>
    const button1 = document.querySelector(".button1");
    button1.addEventListener("click", function(){
        alert("clicked!")
    })
</script>
</html>
