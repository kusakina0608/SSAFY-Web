<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "";
        for(let i=0; i<2; i++){
            for(let j=1; j<=9; j++){
                str += String(j);
            }
        }
        let a = prompt("숫자 두개 입력");
        a = a.split(" ");
        let start = a[0];
        let end = a[1];
        alert(str.substring(start, end));
    </script>
</body>
</html>
