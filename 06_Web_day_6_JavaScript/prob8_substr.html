<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "AB[100]T[41]ABS[1][5]BTS";
        let start = -1;
        let end = -1;
        let sum = 0;
        while(true){
            start = str.indexOf("[", start+1);
            if(start===-1) break;
            let end = str.indexOf("]", start);
            value = Number(str.substring(start+1, end));
            sum += value;
        }
        alert(sum);
    </script>
</body>
</html>
