<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Hero{
            constructor(){
                this.hp = 100;
            }
            showHP(){
                console.log(this.hp);
            }
            run(){
                this.hp -= 10;
            }
            eat(){
                this.hp += 20;
            }
        }
        const batman = new Hero();
        batman.showHP();
        batman.run();
        batman.run();
        batman.run();
        batman.showHP();
        batman.eat();
        batman.showHP();
    </script>
</body>
</html>
