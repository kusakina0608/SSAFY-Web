<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="BTSMINBTSMINBTSKKOPSM";
        let target = ["SM", "MIN", "OP", "VO", "TSM"];
        let cnt = [];
        for(let i=0; i<target.length; i++){
            cnt.push(0);
            let idx = -1;
            while(1){
                idx = str.indexOf(target[i], idx+1);
                if(idx === -1) break;
                cnt[i]++;
            }
        }
        let max_idx = 0;
        for(let i=1; i<target.length; i++){
            if(cnt[max_idx]<cnt[i]){
                max_idx = i;
            }
        }
        alert(target[max_idx]);
    </script>
</body>
</html>
