</head>
<body>
    <script>
        function erase(str, index, n){
            let a = str.substring(0, index);
            let b = str.substring(index+n, str.length);
            return a + b;
        }
        let str = "ABCDEFG";
        let result = erase(str, 3, 2);
        alert(result);
    </script>
</body>
