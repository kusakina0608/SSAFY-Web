<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector Example</title>
</head>
<body>
    <h1>A heading</h1>
    <a href="mcdonald.co.kr">Link Text</a>
</body>
<script>
    alert(document.querySelector("h1").textContent);
    document.querySelector("a").textContent = "BBQ WORLD";
</script>
</html>
