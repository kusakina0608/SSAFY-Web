<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5개의 버튼 추가하기</title>
    <style>
        .btn-container {
            display: flex;
            flex-wrap: wrap;
        }
        .btn {
            width: 200px;
            height: 200px;
            background-color: aliceblue;
            color: darkblue;
            font-size: 18px;
            border: 3px solid darkblue;
            border-radius: 20px;
            margin: 10px;
        }
        .btn:hover{
            background-color: rgb(190, 225, 255);
        }
    </style>
</head>
<body>
    <div class="btn-container">
    </div>
    <script>
        for(let i=0; i<5; i++){
            let btn = document.createElement("button");
            btn.setAttribute("class", "btn");
            btn.setAttribute("onclick", "btnClicked("+String(i+1)+")");
            btn.textContent = "ლ(´ڡ`ლ) " + String(i+1) + "번 버튼";
            document.querySelector(".btn-container").append(btn);
        }
        function btnClicked(i){
            alert(i + "번 버튼아 안녕?");
        }
    </script>
</body>
</html>
