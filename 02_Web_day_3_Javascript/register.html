<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        .register-container {
            width: 50%;
            min-width: 430;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            width: 430px;
            height: 49px;
            margin: 10px 0;
        }
        button {
            width: 430px;
            height: 49px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <input type="text" id="input-id" placeholder="아이디를 입력하세요"/>
        <input type="password" id="input-pwd" placeholder="비밀번호를 입력하세요."/>
        <button id="btn-register">회원가입하기</button>
    </div>
    <script>
        const element_id = document.querySelector("#input-id");
        const element_pwd = document.querySelector("#input-pwd");
        const element_reg_btn = document.querySelector("#btn-register");

        element_id.addEventListener("keypress", function(e){
            console.log(e.keycode);
            console.log(e.key);
            if(e.key === 'Enter'){ // enter key pressed
                console.log(e.target.value);
                if(e.target.value !== ""){
                    if(element_pwd.value === ""){
                        document.getElementById("input-pwd").focus();
                    }else{
                        valid_check();
                    }
                }else{
                    alert("아이디를 입력해 주세요.");
                }
            }
        })

        element_pwd.addEventListener("keypress", function(e){
            console.log(e.keycode);
            if(e.key === 'Enter'){ // enter key pressed
                console.log(e.target.value);
                if(e.target.value !== ""){
                    if(element_id.value === ""){
                        document.getElementById("input-id").focus();
                    }else{
                        valid_check();
                    }
                }else{
                    alert("비밀번호를 입력해 주세요.");
                }
            }
        })

        element_reg_btn.addEventListener("click", valid_check)
        
        function valid_check(){
            const id_val = element_id.value;
            const pwd_val = element_pwd.value;
            if(id_val==="" && pwd_val===""){
                alert("아이디와 비밀번호를 입력하세요.");
            }else if(id_val===""){
                alert("아이디를 입력해 주세요.");
            }else if(pwd_val===""){
                alert("비밀번호를 입력해 주세요.");
            }else{ // id, password 유효성 검사
                alert("회원가입이 완료되었습니다.");
            }
        }
    </script>
</body>
</html>
