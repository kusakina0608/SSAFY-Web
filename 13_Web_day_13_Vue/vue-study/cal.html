<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h2>변수의 연산</h2>
        <div><span>a = </span><input type="text" v-model:value="a"></div>
        <div><span>b = </span><input type="text" v-model:value="b"></div>
        <button v-on:click="onClickPlus">덧셈</button>
        <button v-on:click="onClickMinu">뺄셈</button>
        <button v-on:click="onClickMult">곱셈</button>
        <button v-on:click="onClickDivd">나눗</button>
        <button v-on:click="onClickOthe">나머</button>
        <div>{{result}}</div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data(){
                return {
                    a: 1,
                    b: 1,
                    result: "ㅎ"
                };
            },
            methods: {
                onClickPlus(){
                    this.result = parseInt(this.a) + parseInt(this.b);
                },
                onClickMinu(){
                    this.result = parseInt(this.a) - parseInt(this.b);
                },
                onClickMult(){
                    this.result = parseInt(this.a) * parseInt(this.b);
                },
                onClickDivd(){
                    this.result = parseInt(this.a) / parseInt(this.b);
                },
                onClickOthe(){
                    this.result = parseInt(this.a) % parseInt(this.b);
                }
            }
        })
    </script>
</body>
</html>
