<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="colclass1">하이하이~!!</div>
        <button v-on:click="toggle">색 바꾸기</button>
        <input v-model:value="msg">
        {{msg}}
        <button v-on:click="con">F12를 눌러서 콘솔을 확인하세요</button>
    </div>
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data(){
                return {
                    colclass1: "blue",
                    colclass2: "red",
                    msg: "테스트"
                }
            },
            methods: {
                toggle(){
                    // this.colclass1 = this.colclass2;
                    let tmp = this.colclass1;
                    this.colclass1 = this.colclass2;
                    this.colclass2 = tmp;
                },
                con(){
                    console.log(this.msg)
                }
            }
        })
    </script>
</body>
</html>
